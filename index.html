<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google-1998</title>
</head>

<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    <table>
        <tr>
            <!-- 2x3 şeklinde tablo, ustteki 3 td yi colspan yaparak birleştir -->
            <td id="inputbox" colspan="3"><span style="font-size: 1.2em;">Search the web using
                    Google!</span>
                <br>
                <!-- burada bir arama formu yapildi.  -->
                <form action="" method="post">
                    <label for="search-box"></label>
                    <!-- bir input koyuldu genişliğini 371px olarak verdim. orijinalindeki gibi -->
                    <input type="text" name="search-box" style=" width:371px">
                    <br>
                    <!-- burada input kutusnun altinda yer alan butonlari koydum.  -->
                    <label for="google-search"></label>
                    <input type="button" value="Google Search" name="google-search">
                    <label for="lucky-seearch"></label>
                    <input type="button" value="I'm feeling lucky" name="lucky-search">
                </form>
            </td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td id="td1">Special Searches <br><a href="http://google.com/stanford">Stanford Search</a><br><a
                    href="http://google.com/linux">Linux
                    Search</a></td>
            <td id="td2"> <a href="http://google.com/help.html">Help!</a>
                <br>
                <a href="http://google.com/about.html">About Google!</a><br>
                <a href="http://google.com/company.html">Company Info</a><br>
                <a href="http://google.com/stickers.html">Google! Logos</a><br>
            </td>
            <td id="td3">Get Google!<br>updates monthly:<br><input type="email" name="" id=""
                    placeholder="your e-mail"><br><input type="button" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </td>
        </tr>
    </table>

    <p id="footer">Copyright ©1998 Google Inc.</p>


</body>

</html>
